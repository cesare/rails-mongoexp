version: 2.1
orbs:
  ruby: circleci/ruby@1.0
  node: circleci/node@2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0-node
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"

  test:
    docker:
      - image: circleci/ruby:3.0.1-buster-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
      - image: mongo:4.4
        command: mongod --port 27017 --replSet rs0
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
      - run: |
          sudo apt update
          sudo apt -y install gnupg2
          wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
          echo "deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.4 main" | sudo tee /etc/apt/sources.list.d/mongodb-org.list
          sudo apt update
          sudo apt-get install -y mongodb-org-shell
          mongo --host localhost:27017 \<<EOF
            var cfg = {
                "_id": "rs0",
                "members": [
                    {
                        "_id": 0,
                        "host": "localhost:27017",
                    }
                ]
            };
            rs.initiate(cfg, { force: true });
          EOF
      - run: bundle exec rspec

    # - run:
    #     name: DB の待機
    #     command: dockerize -wait tcp://localhost:27017 -timeout 1m

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
